<sly data-sly-use.content="com.perficient.adobe.digital.core.sightly.components.ImageText">
${content.text @ context="html"}<br>

    <a href="${content.imageURL}">
        <picture>
            <source media="(min-width: 650px)" srcset="${content.image1}">
            <source media="(min-width: 465px)" srcset="${content.image2}">
            <img src="${content.image3}" alt="${content.imageAltText}" style="width:auto;">
        </picture>
    </a>
</sly>
